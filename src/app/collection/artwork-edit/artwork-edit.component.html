<div class="myform">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="artworkForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image">Image</label>
              <input type="text" id="image" formControlName="image" class="form-control" #image />
              <span *ngIf="formErrors.image">{{ formErrors.image }}</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <img [src]="image.value" class="img-responsive" />
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control" #name />
              <span *ngIf="formErrors.name">{{ formErrors.name }}</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" formControlName="author" class="form-control" #author />
              <span *ngIf="formErrors.author">{{ formErrors.author }}</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="integer" id="date" formControlName="date" class="form-control" #date />
              <span *ngIf="formErrors.date">{{ formErrors.date }}</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="style">Style</label>
              <input type="text" id="style" formControlName="style" class="form-control" #style />
              <span *ngIf="formErrors.style">{{ formErrors.style }}</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="medium">Medium</label>
              <input type="text" id="medium" formControlName="medium" class="form-control" #medium />
              <span *ngIf="formErrors.medium">{{ formErrors.medium }}</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" formControlName="description" class="form-control" #description
                rows="6"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="save" [disabled]="!artworkForm.valid" (click)="onSubmit()">
              Save
            </button>

            <button type="button" class="cancel" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
